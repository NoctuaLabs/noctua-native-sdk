stages:
  - deploy

.android-sdk:
  image: cimg/android:2024.07.1
  rules:
    - changes:
        - .gitlab-ci.yml
        - android/**/*
  before_script:
    - cd android

deploy-gitlab-android-sdk:
  extends: .android-sdk
  stage: deploy
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
      when: always
  script:
    - gradle :sdk:build
    - gradle :sdk:publishDebugPublicationToGitLabRepository

deploy-maven-central-android-sdk:
  extends: .android-sdk
  stage: deploy
  rules:
    - if: $CI_COMMIT_BRANCH == "test-maven-central"
      when: always
  script:
    - gradle :sdk:publishMavenPublicationToMavenCentralRepository --no-configuration-cache
