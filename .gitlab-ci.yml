stages:
  - test
  - deploy
  - release

.android:
  image: cimg/android:2024.07.1
  rules:
    - changes:
        - .gitlab-ci.yml
        - android/**/*
  before_script:
    - cd android

test-android:
  extends: .android
  stage: test
  script:
    - ./gradlew check

deploy-gitlab-android-sdk:
  extends: .android
  stage: deploy
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
      when: always
  script:
    - gradle :sdk:build
    - gradle :sdk:publishDebugPublicationToGitLabRepository

deploy-maven-central-android-sdk:
  extends: .android
  stage: deploy
  rules:
    - if: $CI_COMMIT_BRANCH == "release"
      when: always
  script:
    - gradle :sdk:publishMavenPublicationToMavenCentralRepository --no-configuration-cache
