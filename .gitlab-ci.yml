stages:
  - deploy
  - release

.android-sdk:
  image: cimg/android:2024.07.1
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
      when: always
  before_script:
    - cd android

deploy-android-sdk:
  extends: .android-sdk
  stage: deploy
  script:
    - gradle :sdk:build
    - gradle --info :sdk:publishDebugPublicationToGitLabRepository

release-android-sdk:
  extends: .android-sdk
  stage: release
  needs:
    - job: deploy-android-sdk
      optional: false
  script:
    - echo "Placeholder for release step"
