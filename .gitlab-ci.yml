stages:
  - deploy

.android-sdk:
  image: cimg/android:2024.07.1
  before_script:
    - cd android

deploy-gitlab-android-sdk:
  extends: .android-sdk
  stage: deploy
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
      when: always
  script:
    - gradle :sdk:build
    - gradle :sdk:publishDebugPublicationToGitLabRepository

deploy-github-android-sdk:
  extends: .android-sdk
  stage: deploy
  rules:
    - if: $CI_COMMIT_BRANCH == "release"
      when: always
  script:
    - gradle :sdk:build
    - gradle :sdk:publishReleasePublicationToGitHubPackagesRepository
